        let count=0;
        document.write("<table>");
        let idd=0;
        for (let i=0; i<=rows-1; i++){
            document.write("<tr>");

    <script>
        let full_cycle=false;

        async function main_loop(){
            for (let i=0; i<=total-1; i++) {
                let number='i'+i;
                x=document.getElementById(number);
                let if_red = x.src.slice(-7);
                if (if_red==='red.png') {
                    x.removeEventListener('mouseover', hand);
                }
                if (count >= (total-s)){
                    full_cycle=true;
                    count=0;
                }
            }

            if (full_cycle===true){
                for (let for_all =0; for_all<=total-1; for_all++){
                    let number_number='i'+for_all;
                    x=document.getElementById(number_number);
                    await sleep(20);
                    x.src="black.png";
                }
                cyc();
                full_cycle=false;
            }
            await sleep(1);
            if (full_cycle===false){
                await main_loop();
            }
        }
        main_loop();
    </script>
