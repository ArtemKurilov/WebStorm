<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exp_blocks</title>
    <script>

        function hand(){
            this.src='red.png';
	        count++;
        }
	
	    function onl(name){
	        x=document.getElementById(name);
	        x.addEventListener('mouseover', hand);
	    }
	
	    function cyc(){
		    for (i=0; i<=35; i++){
			    var num='i'+i;
                onl(num);
			    }
        }
    </script>
</head>
<body onload="cyc()">
<script>
    var count=0;
    document.write("<table>");
    var idd=0;
    for (i=0; i<=5; i++){
        document.write("<tr>");
        for (k=0; k<=5; k++){
            document.write("<td>");
            var name = "";
            name += "i" + idd;
            idd++;
            document.write("<img src='black.png' style='height:50px;width:50px;' id='"+name+"'>");
            document.write("</td>");
        }
        document.write("</tr>")
    }
    document.write("</table>")
</script>
<script>
    var fullcyc=false;
    let forall=0;
    function useless () {
        if (forall<=35){
            var nummm='i'+forall;
            x=document.getElementById(nummm);
            x.src="black.png";
            forall++;
            //setTimeout(useless, 40);
            useless();
        }
        else{
            forall=0;
        }


    }
    function mainloo() {

        for (i=0; i<=35; i++) {
            var numm='i'+i;
            x=document.getElementById(numm);
            var ifred = x.src.slice(-7);
            if (ifred=='red.png') {
                x.removeEventListener('mouseover', hand);
            }
            if (count==36){
                fullcyc=true;
                count=0;
                break;
            }
        }
        if (fullcyc==true){
            cyc();
            useless();
            fullcyc=false;
        }
        setTimeout(mainloo, 20);
    }
    mainloo();
</script>
</body>
</html>
