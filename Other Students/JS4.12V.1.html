<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aleks Lihtarev</title>
</head>
<body>
<script>
    var x=prompt();
    x=parseInt(x);
    var c="";
    if (x<=0){
        c="Error"
    }
    else if (x<=7){
        c="child";
    }
    else if (x<=25){
        c="student";
    }
    else if (x<=65){
        c="worker";
    }
    else {
        c="retired";
    }
    document.write("<h3 style='text-align:center;}'>"+c+"</h3>")

</script>
</body>
</html>
